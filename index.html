<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Tic-Tac-Toe Game</title>
</head>
<body>
    <header>
        <label for="opponent">Choose Opponent:</label>
        <select name="choice" id="opponent">
            <option value="person">Person</option>
            <option value="AI">AI</option>
        </select>
    </header>
   <main>
    <div class="grid-container">
        <div data-value="1"></div>
        <div data-value="2"></div>
        <div data-value="3"></div>
        <div data-value="4"></div>
        <div data-value="5"></div>
        <div data-value="6"></div>
        <div data-value="7"></div>
        <div data-value="8"></div>
        <div data-value="9"></div>
    </div>
   </main> 
   <aside>
    <div class="close">
    &times;
    </div>
    <div class="announce">
    </div>
   </aside>
</body>
</html>
